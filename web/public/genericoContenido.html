<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">MANGA</title>

    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #f1f1f1;
        }

        #pdf-container {
            width: 100%;
            height: 97vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin: 10px;
            border: 3px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div id="pdf-container">
        <iframe
            id="pdf-viewer"
            src=""
            frameborder="0"
            scrolling="auto">
        </iframe>
    </div>

    <script type="module">
        import { libros } from '../Data.js';

        document.addEventListener('DOMContentLoaded', () => {
            document.title = "---";

            const params = new URLSearchParams(window.location.search);
            const id = params.get('idArchivo');
            const idLibro = params.get('idLibro');

            const viewer = document.getElementById('pdf-viewer');
            viewer.src = `https://drive.google.com/file/d/${id}/preview`;

            const libro = obtenerLibroPorId(idLibro);
        });

        function obtenerLibroPorId(id) {
            return libros.find(libro => libro.id === id);
        }
    </script>
</body>
</html>
